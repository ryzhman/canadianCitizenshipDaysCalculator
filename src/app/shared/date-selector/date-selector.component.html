<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary " (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
<hr/>

<ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
  Please provide the exact date of landing in Canada with a Permanent residency
  or the date when you were granted a Permanent Resident card.
</ngb-alert>
